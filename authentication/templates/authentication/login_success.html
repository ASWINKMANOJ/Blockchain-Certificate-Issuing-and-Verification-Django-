<!DOCTYPE html>
<html>
<head>
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .label { font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>Welcome {{ email }}</h2>

    <p><span class="label">Role:</span> {{ role }}</p>
    <p><span class="label">Blockchain Address:</span> {{ blockchain_address }}</p>
    <p><span class="label">Private Key:</span> {{ private_key }}</p>
</div>

</body>
</html>
